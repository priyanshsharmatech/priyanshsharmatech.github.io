<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <style>
        h1{
            text-align: center;
            color: royalblue;
            font-size: 100px;
            letter-spacing: -10px;
        }
        .green{
            color: green;
        }
        .red{
            color: red;
        }
        .purple{
            color: purple;
        }
        #gold{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>
        P 
        <span class="green">r</span>
        <span class="red">i</span>
        <span class="purple">y</span>
        <span id="gold">a</span>
        <span class="green">n</span>
        <span class="purple">s</span>
        <span class="red">h</span>
    </h1>
</body>
</html>
